server:
  port: 8085

spring:
  thymeleaf:
    cache: false #
    prefix: classpath:/templates/  # file:src/main/resources/templates
    suffix: .html

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3307/boot_study
    username: boot
    password: boot

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    root: debug
